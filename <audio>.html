<!doctype html>
<html>
    <head>

    </head>
    <body>
        <!-- audio is a container tag
            attributes:
            1.src
            2.loop
            3.autoplay
            4.muted
         -->
        <p> without loop</p>
        <audio controls>
            <source src = "./audio/file_example_MP3_700KB.mp3">
        </audio>
        </br>
        <p> with loop</p>
        <audio controls loop>
            <source src = "./audio/file_example_MP3_700KB.mp3">
        </audio>
        </br>
        <p> with autoplay</p>
        <audio controls autoplay>
            <source src = "./audio/file_example_MP3_700KB.mp3">
        </audio>
        </br>
        <p> muted</p>
        <audio controls muted>
            <source src = "./audio/file_example_MP3_700KB.mp3">
        </audio>
    </body>
</html>
