<!doctype html>

    <body>
        <div class = "main">
            <form action = "" method = "post">
                <!-- 
                    form is container tag
                    form is actually for a form
                    that means there have "label,
                    input" tag
                    form has basic attributes like
                    1.action
                    2.method
                    3.onsubmit
                -->
                <!-- 
                    input tag is empty tag
                    input tag contain attribute
                    like 
                    1.type contains value like
                    "checkbox,radio,text,password,email,date
                    ,submit
                    "
                    if you use "submit value" for
                    type tag ,you need add "value" attribute
                    2.id
                    3.name -> key name
                -->
                <!-- 
                    label tag is container tag 
                    and attribute is
                    1.for
                -->
                <!-- row 1 -->
                <div class = "1" style = "background-color: red; 
                    padding-bottom: 10px;">

                <!-- row 2 -->

                        </label>
                        <br>
                        <input type = "email" id = "email" name = "email"
                        placeholder = "your mail bro">
                        <input type = "password" id = "password" name = 
                        "password" style = "margin-left: 57px;"
                        placeholder = "password">
                </div>

                <!-- row 3 -->
                <div style = "background-color: blueviolet; padding-bottom: 
                10px;">
                        <label for = "age">

                        </label>
                        <br>
                        <input type = "number" id = "age" name = "age"

                        <label for = "mobile_number">

                        </label>
                        <input type = "radio" id = "gender" name = "gender"
                        value = "female" style = "margin-left: 142px;"> Female

                        <input type = "text" id = "mobile_number" name = "
                        mobile_number">

                10px;">

                            Address
                        </label>

                        <textarea id = "address" name = "address" 
                        rows = "3" cols="30"> 
                        </textarea>
                </div>

                <!-- row 5 -->
                <div style = "background-color:springgreen; padding-bottom: 
                10px;">
                        <label for = "skils">
                            Skills
                        </label>
                        <br>

                        value = "c++">C++

                background-color: saddlebrown;">

                        select your country

                        <option value = "bangladesh">
